<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>FORM</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</head>


</div>
<div class="container">
    <div class="title">
        <h1 style="font-size:2.5vw">
            REGISTER HERE.
        </h1>
    </div>
    <div class="m-4">
        <form method="post" autocomplete="off" name="enquiry-sheet" onsubmit=reset onsubmit="return validation()">
            <p class="mt-4"><strong>Note:</strong> We' ll never share your details with anyone else..</p>
            <div class="mb-3">
                <label for="name" class="form-label"></label>
                <input type="text" name="Enter Your Full Name" class="form-control" placeholder="Enter Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label"></label>
                <input type="text" name="Enter You E-mail ID" class="form-control" placeholder="Enter Your Email" required><br>
            </div>
            <div class="mb-3">
                <label for="number" class="form-label"></label>
                <input type="number" name="Enter Your Phone Number" class="form-control" placeholder="Enter Your Number" required>
            </div>
            <div class="mb-3">
                <label for="city" class="form-label"></label>
                <input type="text" name="City You're From" class="form-control" placeholder="City You're From" required>
            </div>
            <div class="mb-3">
                <div class="dropdown">
                    <label for="select" class="form-label" type="class" name="Select Your Class" class="form-control" required></label>
                    <select id="class" for="select" class="form-label" type="class" name="Select Your Class" class="form-control" required>
                        <option disabled selected>Select your class</option>
                        <option value="class 12">Class 12</option>
                        <option value="class 11">Class 11</option>
                        <option value="class 10">Class 10</option>
                        <option value="class 9">Class 9</option>
                        <option value="class 8">Class 8</option>
                        <option value="other">Other</option>
                </select>
                </div>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label"></label>
                <textarea type="text" class="form-control" name="Tell us about the issues being faced in the current learning program / method or school?" placeholder="Tell us about the issues being faced in the current learning program / method or school?"></textarea>
            </div><br>
            <div class="mb-2">
                <div class="radio">
                    &nbsp;&nbsp; <label>Registering:</label> &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label>
                    <input type="radio" name="Registering:" value="Via Referral" required>&nbsp;&nbsp;&nbsp;
                    <span>Via Referral</span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                </label>
                    <label>
                    <input type="radio" name="Registering:" value="W/o Referral" required>&nbsp;&nbsp;&nbsp;
                    <span>W/o Referral</span>
                </label>
                </div><br>
                <div class="mb-3">
                    <label for="name-of-referral" class="form-label"></label>
                    <input type="text" name="Referral name" class="form-control" placeholder="Name of Referral [if any]">
                </div>
                <button type="reset" name="reset" value="reset" class="btn">RESET</button>&nbsp;<button type="submit" name="submit" value="submit" class="btn btn-primary" onclick="submit()">SUBMIT</button>
        </form>

        </div>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbxBmGc1RKde5cAC9NfVYjgPG13ST6COZpk0m1FbdfLOH_gN-2FUgnPDdaxLSSSfI-r8tA/exec'
        const form = document.forms['enquiry-sheet']

        form.addEventListener('submit', e => {
            fetch(scriptURL, {
                    method: 'post',
                    body: new FormData(form)
                })
                .then(response => alert("Thank you for choosing Echelon. We will contact you soon :) "))
                .catch(error => console.error('Error!', error.message))

            e.preventDefault()

        })
    </script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.jus "></script>
    <script src="https://cdnjs .cloudflare.comajax/libs/jquery/3.2.1/jquery.min.js "></script>

    <body>

    </body>

</html>
